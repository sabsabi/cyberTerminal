<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISLE Terminal | AISLE Partners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix" class="matrix-background"></canvas>
    
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button red"></div>
                <div class="terminal-button yellow"></div>
                <div class="terminal-button green"></div>
            </div>
            <div class="glitch" data-text="guest@aisle-terminal:~">guest@aisle-terminal:~</div>
            <div class="terminal-buttons">
                <div style="width: 20px;"></div>
            </div>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div id="typing-text" class="typing-text"></div>
            <div id="command-line" class="command-line hidden">
                <span class="prompt">></span>
                <input type="text" class="command-input" id="command-input" autocomplete="off">
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
<p style="border-radius: 8px; text-align: center; font-size: 12px; color: #fff; margin-top: 16px;position: fixed; left: 8px; bottom: 8px; z-index: 10; background: rgba(0, 0, 0, 0.8); padding: 4px 8px;">Made by <a href="https://aisle.partners" style="color: #fff;" target="_blank" >Aisle Partners</a> <img src="https://enzostvs-deepsite.hf.space/logo.svg" alt="DeepSite Logo" style="width: 16px; height: 16px; vertical-align: middle;"></p></body>
</html>
